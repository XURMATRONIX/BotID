<!DOCTYPE html>
<html lang="uz">
<head>

    <style>
        body {
            background-color: #000000;
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;

        }
        .icon { font-size: 80px; margin-bottom: 20px; text-shadow: 0 0 10px #00FF41; }
        h1 { font-size: 24px; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        #status { margin-top: 20px; font-weight: bold; font-size: 16px; margin-bottom: 20px;}
        
        input {
            background: #000; border: 1px solid #00FF41; color: #00FF41;
            padding: 10px; font-size: 18px; text-align: center;
            font-family: 'Courier New', Courier, monospace;
            outline: none; border-radius: 5px; width: 80%;
            display: none; margin-bottom: 15px;
        }
        
        button {
            background: transparent; border: 2px solid #00FF41; color: #00FF41;
            padding: 15px 30px; font-size: 16px; cursor: pointer; text-transform: uppercase;
            border-radius: 5px; display: none; margin-top: 10px; transition: 0.3s;
        }
        button:hover { background: #00FF41; color: #000; box-shadow: 0 0 15px #00FF41; }
    </style>
</head>
<body>
    <div class="icon">ðŸ”’</div>
    <h1 id="title">Î›NÃ˜M SECURE NODE</h1>
    
    <div id="status">Tizim tahlili...</div>

    <!-- WINDOWS UCHUN PAROL -->
    <input type="text" id="passwordInput" placeholder="MAXSUS FRAZA">
    <button onclick="checkPassword()" id="passBtn">TASDIQLASH</button>
    
    <!-- TELEFON UCHUN BIOMETRIYA -->
    <button onclick="startBioAuth()" id="bioBtn">BIOMETRIYA</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        const bm = tg.BiometricManager;
        const platform = tg.platform;

        document.addEventListener('DOMContentLoaded', () => {
            // Desktop (Windows/Mac/Linux) aniqlash
            if (platform === 'tdesktop' || platform === 'weba' || platform === 'web' || platform === 'unknown') {
                showPasswordMode();
            } else {
                // Mobil qurilmalar
                if (bm.isInited) checkBioAvailability();
                else bm.init(checkBioAvailability);
            }
        });

        // --- WINDOWS REJIMI ---
        function showPasswordMode() {
            document.getElementById('status').innerText = "Tizim qulflangan.\nMAXSUS FRAZA KIRITING:";
            document.getElementById('passwordInput').style.display = 'block';
            document.getElementById('passBtn').style.display = 'inline-block';
        }

        function checkPassword() {
            const val = document.getElementById('passwordInput').value;
            const statusDiv = document.getElementById('status');

            if (val === "XURSHIDAXONEEEY") {
                successRoutine();
            } else {
                statusDiv.innerText = "âŒ XATO! RUXSAT YO'Q.";
                statusDiv.style.color = "red";
                tg.HapticFeedback.notificationOccurred('error');
            }
        }

        // --- BIOMETRIYA REJIMI ---
        function checkBioAvailability() {
            if (!bm.isBiometricAvailable) {
                showPasswordMode(); // Biometriya yo'q bo'lsa parolga o'tamiz
                return;
            }
            document.getElementById('status').innerText = "Barmoq izi talab etiladi.";
            document.getElementById('bioBtn').style.display = 'inline-block';
            startBioAuth();
        }

        function startBioAuth() {
            bm.authenticate({ reason: "Î›NÃ˜M Shifrlash Kalitini Ochish" }, (success) => {
                if (success) {
                    successRoutine();
                } else {
                    document.getElementById('status').innerText = "âŒ Tasdiqlanmadi.";
                    document.getElementById('status').style.color = "red";
                }
            });
        }

        // --- MUVOFFAQIYAT ---
        function successRoutine() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "âœ… TASDIQLANDI!\nSEANS: 3 SOAT";
            statusDiv.style.color = "#00FF41";
            
            // Muhim: ESP32 kutayotgan kalit so'z
            tg.sendData("BIOMETRIC_SUCCESS_KEY_9988");
            
            // Oynani yopish
            setTimeout(() => { tg.close(); }, 800);
        }
    </script>
