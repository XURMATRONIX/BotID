<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Î›NÃ˜M Identity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .icon { font-size: 80px; margin-bottom: 20px; text-shadow: 0 0 10px #00FF41; }
        h1 { font-size: 24px; margin-bottom: 10px; text-transform: uppercase; }
        #status { margin-top: 20px; font-weight: bold; font-size: 16px; margin-bottom: 20px;}
        
        /* Inputlar dizayni */
        input {
            background: #000; border: 1px solid #00FF41; color: #00FF41;
            padding: 10px; font-size: 18px; text-align: center;
            font-family: 'Courier New', Courier, monospace;
            outline: none; border-radius: 5px; width: 80%;
            display: none; 
            margin-bottom: 15px;
        }
        
        button {
            background: transparent; border: 2px solid #00FF41; color: #00FF41;
            padding: 15px 30px; font-size: 16px; cursor: pointer; text-transform: uppercase;
            border-radius: 5px; display: none; margin-top: 10px;
        }
        button:hover { background: #002200; box-shadow: 0 0 10px #00FF41; }
    </style>
</head>
<body>
    <div class="icon">ðŸ”’</div>
    <h1 id="title">Î›NÃ˜M SECURE NODE</h1>
    
    <div id="status">Qurilma tahlili...</div>

    <button onclick="triggerWindowsHello()" id="winHelloBtn">WINDOWS TIZIMIGA KIRISH</button>

    <div id="phraseSection" style="display:none; width: 100%; display: flex; flex-direction: column; align-items: center;">
        <input type="text" id="passwordInput" placeholder="MAXSUS FRAZA">
        <button onclick="checkPassword()" id="passBtn">TASDIQLASH</button>
    </div>
    
    <button onclick="startBioAuth()" id="bioBtn">BIOMETRIYA</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000');

        const bm = tg.BiometricManager;
        const platform = tg.platform;

        document.addEventListener('DOMContentLoaded', () => {
            // Agar Windows/Desktop bo'lsa
            if (platform === 'tdesktop' || platform === 'weba' || platform === 'web' || platform === 'unknown') {
                initDesktopMode();
            } 
            // Agar Mobil bo'lsa
            else {
                if (bm.isInited) checkBioAvailability();
                else bm.init(checkBioAvailability);
            }
        });

        // --- 1. DESKTOP (WINDOWS) LOGIKASI ---
        function initDesktopMode() {
            document.getElementById('status').innerText = "Tizim qulflangan.\nWindows paroli talab etiladi.";
            // Faqat Windows Hello tugmasini chiqaramiz
            document.getElementById('winHelloBtn').style.display = 'inline-block';
        }

        // WebAuthn orqali Windows Hello chaqirish
        async function triggerWindowsHello() {
            document.getElementById('status').innerText = "Windows so'rovini tasdiqlang...";
            
            // Dummy challenge (shunchaki Windows oynasini chaqirish uchun)
            const publicKey = {
                challenge: new Uint8Array([1, 2, 3, 4, 5, 6, 7, 8]), 
                rp: { name: "Î›NÃ˜M Secure Node" },
                user: {
                    id: new Uint8Array([1]),
                    name: "admin@anom.net",
                    displayName: "Î›NÃ˜M Admin"
                },
                pubKeyCredParams: [{ type: "public-key", alg: -7 }],
                authenticatorSelection: {
                    authenticatorAttachment: "platform", // Bu Windows Hello ni majburlaydi
                    userVerification: "required" // PIN yoki Barmoq izi shart
                },
                timeout: 60000
            };

            try {
                // Bu qator Windows Hello oynasini ochadi
                await navigator.credentials.create({ publicKey });
                
                // Agar xatolik bermasa, demak foydalanuvchi PIN ni to'g'ri terdi
                showPhraseInput();
            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "âŒ Windows tasdiqlanmadi!";
                document.getElementById('status').style.color = "red";
            }
        }

        function showPhraseInput() {
            // Windows Hello tugmasini yashiramiz
            document.getElementById('winHelloBtn').style.display = 'none';
            
            // Fraza kiritish joyini ochamiz
            document.getElementById('status').innerText = "Windows tasdiqlandi.\nMAXSUS FRAZANI KIRITING:";
            document.getElementById('status').style.color = "#00FF41";
            
            // Inputlarni ko'rsatish (Flex emas, inline-block yoki block)
            const passInput = document.getElementById('passwordInput');
            const passBtn = document.getElementById('passBtn');
            passInput.style.display = 'block';
            passBtn.style.display = 'inline-block';
            passInput.focus();
        }

        function checkPassword() {
            const val = document.getElementById('passwordInput').value;
            const statusDiv = document.getElementById('status');

            if (val === "XURSHIDAXONEEEY") {
                statusDiv.innerText = "âœ… TASDIQLANDI! SEANS: 3 SOAT";
                statusDiv.style.color = "#00FF41";
                sendSuccess();
            } else {
                statusDiv.innerText = "âŒ XATO! FRAZA NO'TO'G'RI.";
                statusDiv.style.color = "red";
            }
        }

        // --- 2. MOBIL (BIOMETRIYA) LOGIKASI ---
        function checkBioAvailability() {
            if (!bm.isBiometricAvailable) {
                // Mobil lekin biometriya yo'q bo'lsa -> Fraza so'raymiz
                showPhraseInput(); 
                document.getElementById('winHelloBtn').style.display = 'none';
                return;
            }
            document.getElementById('status').innerText = "Barmoq izi talab etiladi.";
            document.getElementById('bioBtn').style.display = 'inline-block';
            startBioAuth();
        }

        function startBioAuth() {
            bm.authenticate({ reason: "Î›NÃ˜M Tizimiga kirish" }, (success) => {
                if (success) {
                    document.getElementById('status').innerText = "âœ… TASDIQLANDI! SEANS: 3 SOAT";
                    document.getElementById('status').style.color = "#00FF41";
                    sendSuccess();
                } else {
                    document.getElementById('status').innerText = "âŒ Xatolik.";
                    document.getElementById('status').style.color = "red";
                }
            });
        }

        // --- YAKUNIY SIGNAL ---
        function sendSuccess() {
            tg.sendData("BIOMETRIC_SUCCESS_KEY_9988");
            setTimeout(() => { tg.close(); }, 1000);
        }
    </script>
</body>
</html>
