<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ŒõN√òM Identity</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #000000;
            color: #00FF41;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        .icon { font-size: 80px; margin-bottom: 20px; text-shadow: 0 0 10px #00FF41; }
        h1 { font-size: 24px; margin-bottom: 10px; text-transform: uppercase; }
        #status { margin-top: 20px; font-weight: bold; font-size: 16px; }
        button {
            background: transparent; border: 2px solid #00FF41; color: #00FF41;
            padding: 15px 30px; font-size: 16px; cursor: pointer; text-transform: uppercase;
            border-radius: 5px; margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="icon">üîí</div>
    <h1>ŒõN√òM SECURE NODE</h1>
    <div id="status">Biometrik tizim yuklanmoqda...</div>
    <button onclick="startAuth()" id="authBtn" style="display:none;">TEKSHIRUVNI BOSHLASH</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.setHeaderColor('#000000'); // Header rangini qora qilish

        const bm = tg.BiometricManager;

        document.addEventListener('DOMContentLoaded', () => {
            if (bm.isInited) { checkAvailability(); }
            else { bm.init(checkAvailability); }
        });

        function checkAvailability() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('authBtn');

            if (!bm.isBiometricAvailable) {
                statusDiv.innerText = "‚ö†Ô∏è Biometriya topilmadi! Kod orqali kiring.";
                statusDiv.style.color = "red";
                // Agar biometriya bo'lmasa, shunchaki tugma bosilganda ruxsat berish (test uchun)
                // Yoki parolli kirishni taklif qilish mumkin
                return;
            }
            statusDiv.innerText = "Tizim tayyor.";
            btn.style.display = "inline-block";
            startAuth(); // Avtomatik so'rash
        }

        function startAuth() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = "Barmoq izini bosing...";
            
            bm.authenticate({ reason: "ŒõN√òM Tizimiga kirish" }, (success, token) => {
                if (success) {
                    statusDiv.innerText = "‚úÖ TASDIQLANDI! YUBORILMOQDA...";
                    statusDiv.style.color = "#00FF41";
                    
                    // 1. Ma'lumotni yuborish
                    tg.sendData("BIOMETRIC_SUCCESS_KEY_9988");
                    
                    // 2. Oynani majburan yopish (0.5 sek kechikish bilan)
                    setTimeout(() => {
                        tg.close();
                    }, 500);
                } else {
                    statusDiv.innerText = "‚ùå XATOLIK: Tasdiqlanmadi.";
                    statusDiv.style.color = "red";
                }
            });
        }
    </script>
</body>
</html>
